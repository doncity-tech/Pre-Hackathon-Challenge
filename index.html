<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GetLinked</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <header>
    <div class="nav">
      <div class="nav-logo">
        <a href="/"><span>get</span>linked</a>
      </div>
      <div class="nav-link">
        <div>
          <a href="#">Timeline</a>
          <a href="#">Overview</a>
          <a href="#">FAQs</a>
          <a href="./contact">Contact</a>
        </div>
        <div><a class="reg-link" href="#">Register</a></div>        
      </div>
    </div>
  </header>
  <div class="text-h2">
    <h2>Igniting a Revolution in HR Innovation</h2>
    <svg class="vector1" width="255" height="17" viewBox="0 0 255 17" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M1 14.043C43.3333 5.7097 154.4 -5.95697 254 14.043" stroke="#FF26B9" stroke-width="5"/>
    </svg>      
  </div>
  <div class="hero-section">
    <div class="hero">
      <div class="hero-text">
        <h1>getlinked Tech Hackathon <span>1.0 </span>
          <img src="./images/chain.png" alt="" width="50px">
          <img src="./images/sun.png" alt="" width="50px">          
        </h1>
        <p>
          Participate in getlinked tech Hackathon 2023 stand <br> a chance to win a Big prize
        </p>
        <button class="hero-btn">Register</button>
        <img class="ligh-bulb" src="./images/Creative 1.png" alt="" width="5%">
      </div>
      <div class="countdown">
        <p>
          <code><span class="c-hour">00</span>H</code>
          <code><span class="c-min">00</span>M</code>
          <code><span class="c-sec">00</span>S</code>
        </p>
      </div>
    </div>
    <div class="hero-img">
      <img src="./images/Image 1.png" alt="" width="80%">
    </div>
  </div>
  <script scr="./javascript/main.js"></script>
</body>
</html>
